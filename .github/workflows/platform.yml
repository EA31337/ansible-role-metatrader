---
name: Platform

env:
  ARTIFACT_NAME: ${{ inputs.artifact || 'platform' }}
  VERSION: ${{ inputs.version || 5 }}
  WORKDIR: ${{ inputs.workdir || github.workspace }}

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - '.github/workflows/platform.yml'
  push:
    branches:
      - 'master'
      - '*dev*'
    paths:
      - '.github/workflows/platform.yml'
  workflow_call:
    inputs:
      artifact:
        default: platform
        description: Artifact name
        required: false
        type: string
      version:
        default: 5
        description: Version to install
        type: number
      workdir:
        default: ${{ github.workspace }}
        description: Working directory
        required: false
        type: string

jobs:
  Platform-Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Runs playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          configuration: |
            [defaults]
            nocows = false
            stdout_callback = yaml
          directory: ${{ env.WORKDIR }}
          options: |
            --connection local
            --inventory localhost,
            --verbose
          playbook: molecule/mt${{ env.VERSION }}/converge.yml
          requirements: meta/galaxy-requirements.yml
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            ~/.wine/drive_c/Program Files*/**/*MT*
            ~/.wine/drive_c/Program Files*/**/*Meta*
    timeout-minutes: 20
  Cleanup:
    if: ${{ github.event_name != 'workflow_call' }}
    needs:
      - Platform-Linux
    runs-on: ubuntu-latest
    steps:
      - uses: geekyeggo/delete-artifact@v4
        with:
          name: platform*
