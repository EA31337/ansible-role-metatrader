---
collections:
  - community.docker
dependencies:
  - name: ea31337.wine
    role: EA31337.wine
    scm: git
    src: https://github.com/EA31337/ansible-role-wine.git
    vars:
      wine_install_winetricks: true
    version: master
    when: ansible_os_family != "Windows"
  - name: ea31337.xvfb
    role: EA31337.xvfb
    scm: git
    src: https://github.com/EA31337/ansible-role-xvfb.git
    version: master
    when: ansible_os_family != "Windows"
galaxy_info:
  author: EA31337 Ltd
  description: Role to install MetaTrader platform.
  galaxy_tags:
    - windows
  issue_tracker_url: https://github.com/EA31337/ansible-role-metatrader
  license: GPLv3
  min_ansible_version: "2.7"
  namespace: ea31337
  platforms:
    - name: Alpine
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
  role_name: metatrader
