---
collections:
  - ansible.windows
  - community.docker
  - community.general  # Required for apk, from_ini and supervisorctl modules.
dependencies:
  - name: ea31337.wine
    role: ea31337.wine
    scm: git
    src: git+https://github.com/EA31337/ansible-role-wine.git
    vars:
      wine_install_winetricks: true
    version: v1.0.3  # This should match version in requirements.yml
    when: ansible_os_family != "Windows"
  - name: ea31337.xvfb
    role: ea31337.xvfb
    scm: git
    src: git+https://github.com/EA31337/ansible-role-xvfb.git
    version: v1.0.3  # This should match version in requirements.yml
    when: ansible_os_family != "Windows"
galaxy_info:
  author: kenorb
  company: EA31337 Ltd
  description: |
    Role to install MetaTrader platform.
  galaxy_tags:
    - desktop
    - development
    - docker
    - emulator
    - forex
    - gui
    - linux
    - system
    - trading
    - ubuntu
    - windows
    - wine
  license: GPLv3
  min_ansible_version: "2.7"
  namespace: ea31337
  platforms:
    - name: Alpine
      versions:
        - all
    - name: Debian
      versions:
        - all
        # - "6.1" . # Refs: https://github.com/ansible/ansible-lint/issues/4603
    # - name: NixOS
    #   versions:
    #     - all
    - name: Ubuntu
      versions:
        - all
        # - 22.04
        # - 24.04
  role_name: metatrader
